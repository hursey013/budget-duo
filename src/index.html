<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118225860-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-118225860-1');
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BudgetDuo</title>
</head>
<body>
  <div class="container mx-auto flex justify-between p-4 lg:p-8">
    <img src="images/logo.svg" alt="BudgetDuo">
    <ul class="list-reset flex -mx-2">
      <li class="px-2">
        <a class="account-signin inline-block border border-transparent rounded text-white py-2 px-4 no-underline" href="#">Sign in</a>
      </li>
      <li class="px-2">
        <a class="account-create inline-block border border-transparent rounded py-2 px-4 bg-teal no-underline text-grey-dark" href="#">Create account</a>
      </li>
      <li class="px-2 hidden">
        <a class="account-signout inline-block border border-transparent rounded text-white py-2 px-4 no-underline" href="#">Sign out</a>
      </li>
    </ul>
  </div>
  <div class="container mx-auto p-4 lg:p-8 overflow-hidden">
    <div class="flex flex-wrap -mx-8">
      <div class="w-full lg:w-1/2 px-8">
        <h2 class="mb-6 lg:mt-8 font-normal text-white">Annual income</h2>
        <div class="incomes"></div>
        <h3 class="mb-4 font-normal text-white">Monthly expenses</h3>
        <div class="expenses mb-4"></div>
        <button class="add w-full lg:w-auto bg-transparent text-teal py-2 px-4 border border-blue rounded flex items-center mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="stroke-current h-4 w-4 mr-1"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
          Add another expense
        </button>
      </div>
      <div class="w-full lg:w-1/2 px-8">
        <div class="bg-white rounded-lg shadow p-4 lg:p-8">
          <h2 class="mb-6 text-grey font-normal">Monthly expense report</h2>
          <div class="row border-t font-bold">
            <div class="w-1/2">
              Total monthly expenses
            </div>
            <div class="w-1/4 text-right">
              100%
            </div>
            <div class="w-1/4 text-right">
              <span class="breakdown-total"></span>
            </div>
          </div>
          <div class="rows"></div>
          <canvas id="chart" class="my-8"></canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="login-container hidden">
    <div class="login-backdrop fixed pin z-50 overflow-auto bg-smoke justify-center flex flex-col">
      <div class="loader mx-auto">
        <div class="ball-scale-ripple">
          <div></div>
        </div>
      </div>
      <div id="firebaseui-auth-container"></div>
    </div>
  </div>
</body>

</html>
