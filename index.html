<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BudgetDuo</title>
  <link rel="stylesheet" type="text/css" href="./public/styles.css">
</head>
<body class="bg-grey-lighter">
  <div class="pt-4 pr-4 pl-4 lg:pt-8 lg:pr-8 lg:pl-8">
    <h1 class="flex items-center text-lg">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="stroke-current h-6 w-6 mr-2"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path><path d="M22 12A10 10 0 0 0 12 2v10z"></path></svg>
      Budget<span class="text-grey-darkest">Duo</span>
    </h1>
  </div>
  <div class="container mx-auto p-4 lg:p-8 overflow-hidden">
    <div class="flex flex-wrap -mx-8">
      <div class="w-full lg:w-1/2 px-8">
        <h2 class="mb-4 lg:mt-8">Annual Income</h2>
        <div class="mb-4">
          <label class="label text-grey-darker" for="yourSalary">Your Salary</label>
          <h4 class="display-income-yours mb-2"></h4>
          <input id="yourSalary" type="range" min="0" max="250000" step="500" class="input-range text-blue w-full">
        </div>
        <div class="mb-4">
          <label class="label text-grey-darker" for="partnerSalary">Partner's Salary</label>
          <h4 class="display-income-partner mb-2"></h4>
          <input id="partnerSalary" type="range" min="0" max="250000" step="500" class="input-range text-blue w-full">
        </div>
        <h3 class="mb-4">Monthly Expenses</h3>
        <div class="expenses mb-4"></div>
        <button class="add w-full lg:w-auto bg-transparent hover:bg-blue text-blue-dark font-semibold hover:text-white py-2 px-4 border border-blue hover:border-transparent rounded flex items-center mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="stroke-current h-4 w-4 mr-1"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
          Add another expense
        </button>
      </div>
      <div class="w-full lg:w-1/2 px-8">
        <div class="bg-white rounded border shadow p-4 lg:p-8">
          <h2>The Breakdown</h2>
          <div class="row">
            <div class="w-1/2">
              Total monthly expenses
            </div>
            <div class="w-1/4 text-right font-bold">
              100%
            </div>
            <div class="w-1/4 text-right font-bold">
              <span class="breakdown-total"></span>
            </div>
          </div>
          <div class="row">
            <div class="w-1/2 pl-4 flex items-center">
              <div class="rounded-full w-3 h-3 bg-blue mr-2"></div>
              Your contribution
            </div>
            <div class="w-1/4 text-right font-bold">
              <span id="test" class="breakdown-your-share"></span>
            </div>
            <div class="w-1/4 text-right font-bold">
              <span class="breakdown-your-total"></span>
            </div>
          </div>
          <div class="row">
            <div class="w-1/2 pl-4 flex items-center">
              <div class="rounded-full w-3 h-3 bg-blue-light mr-2"></div>
              Partner's contribution
            </div>
            <div class="w-1/4 text-right font-bold">
              <span class="breakdown-partner-share"></span>
            </div>
            <div class="w-1/4 text-right font-bold">
              <span class="breakdown-partner-total"></span>
            </div>
          </div>
          <canvas id="chart" class="my-8"></canvas>
          <h4 class="mb-2">More Number Crunching</h4>
          <div class="row justify-between">
            <span>Annual joint income</span>
            <span class="breakdown-annual-income font-bold"></span>
          </div>
          <div class="row justify-between">
            <span>Annual shared expenses</span>
            <span class="breakdown-annual-expenses font-bold"></span>
          </div>
          <div class="row justify-between border-b-0">
            <span>Emergency fund (3 months)</span>
            <span class="breakdown-emergency font-bold"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./public/app.js"></script>
</body>
</html>
